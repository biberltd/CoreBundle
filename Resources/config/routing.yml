biber_ltd_core_bundles_core_account_recover:
    pattern:  /account/recover
    defaults: { _controller: BiberLtdBundleCoreBundle:Default:recover }

biber_ltd_core_bundles_core_account_validate:
    pattern:  /account/validate
    defaults: { _controller: BiberLtdBundleCoreBundle:Form:login }
    methods: [post]

biber_ltd_core_bundles_core_login:
    pattern:  /login
    defaults: { _controller: BiberLtdBundleCoreBundle:Default:login }

biber_ltd_core_404:
    pattern:  /error/404
    defaults: { _controller: BiberLtdBundleCoreBundle:Error:error404 }
